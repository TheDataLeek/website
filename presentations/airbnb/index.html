<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<style>
.background {
    fill: #eee;
}

.map-layer {
    fill: #fff;
    stroke: #aaa;
}

.flexed {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}

.smallflex {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    width: 49%;
}

.mapviz {
    width: 900px;
    height: 40em;
}

.graphviz {
    width: 900px;
    height: 20em;
}

.chart {
    width: 100%;
    height: 10em;
}

.hist {
    width: 900px;
    height: 20em;
}

</style>

</head>
<body>
    <div style="width: 100%;"><h1>AirBnB D3 Visualization</h1></div>

    <div class="flexed">
        <svg id='map' class='mapviz'></svg>
        <div class="smallflex">
            <svg id='graph' class='graphviz'></svg>
            <svg id='hist' class='hist'></svg>
        </div>
        <div id='chart' class='chart'></div>
    </div>

    <script type='text/javascript' src="./d3.v4.min.js" charset='utf-8'></script>
    <script type="text/javascript" src="index.js" charset='utf-8'></script>
</body>
</html>
